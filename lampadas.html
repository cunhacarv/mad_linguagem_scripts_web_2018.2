<img id="lampada" src="../trabalho_senac/teste1.jpg">

<script>
	document.getElementById("lampada")
	.addEventListener("click", function(){
		document.getElementById("lampada")
		.src= "../trabalho_senac/teste3.jpg";
	});
	document.getElementById("lampada")
	.addEventListener("mouseenter", function(){
		document.getElementById("lampada")
		.src = "../trabalho_senac/teste2.jpg";
	});
	document.getElementById("lampada")
	.addEventListener("mouseout", function(){
		document.getElementById("lampada")
		.src = "../trabalho_senac/teste1.jpg";
	});
</script>
